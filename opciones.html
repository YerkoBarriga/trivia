<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <img src="" alt="">
        <header>
            <div class="puntaje">
                <i class="fa-solid fa-headphones"></i>
                <span class="puntos">0</span>
            </div>
            <div class="jugador ">
                <span class="nombre"> - </span>
                <i class="fa-solid fa-gift"></i>
            </div>
        </header>
        <main class="menu">
            <h2>Hola <span id="nombre-jugador"></span></h2>
            <div class="formulario">
                <div class="caja">
                    <label for="number">Numero de Preguntas:</label>
                    <input id="numero" type="text" value="10" placeholder="Numero de Preguntas" >
                </div>
                <div class="caja">
                    <label for="dificultad">Dificultad:</label>
                    <select name="" id="dificultad">
                        <option value="">Seleccionar</option>
                        <option value="easy">Facil</option>
                        <option value="medium">Medio</option>
                        <option value="hard">Dificil</option>
                    </select>
                </div>
                <div class="caja">
                    <label for="tipoRespuesta">Tipo de Respuesta:</label>
                    <select name="" id="tipoRespuesta">
                        <option value="">Seleccionar</option>
                        <option value="multiple">Seleccion Multiple</option>
                        <option value="boolean">Falso / Verdadero</option>
                    </select>
                </div>
                <div class="caja">
                    <label for="categoria">Seleccione una Categoria:</label>
                    <select name="" id="categorias">
                       
                    </select>
                </div>
                <div class="boton">
                    <button class="btn" onclick="enviarForm()">comenzar</button>
                </div>
                
            </div>
        </main>
    </div>
    <script src="opciones.js"></script>
</body>
</html>
